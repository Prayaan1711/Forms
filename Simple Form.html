<html>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
            <label>Name</label><br>
            <input type="text"><br><br>
            <label>E-mail ID</label><br>
            <input type="text"><br><br>
            <label>Contact number(This will be masked)</label><br>
            <input type="password"><br><br>
            <label>Gender</label><br>
            <input type="radio" value="Female" name="Gender">Female<br>
            <input type="radio" value="Male" name="Gender">Male<br><br>
            <label>Favourite city</label><br>
            <input type="checkbox">Delhi<br>
            <input type="checkbox">Berlin<br><br>
            <label>Date of birth</label><br>
            <input type="date"><br><br>
            <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
